<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GDP of Countries</title>
    <h2><font face="verdana">GDP of Top 30 Countries - Largest to Smallest<font></h2>
    <style>
    .tooltip{
position: absolute; 
  text-align: center; 
  width: 13%; 
  height:10%;   
  padding: 2vw; 
  font: 1.2vw sans-serif;   
  border: 0px;          
  border-radius: 8px;
  color:black;
  box-shadow: -3px 3px 15px #888888;
  opacity:0;  }

.slider {
  -webkit-appearance: none;
  width: 25%;
  height: 15px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.svgContent {
  width: 100%;
}

</style>
<body>

<div id = "sliderdiv">
  <p5>
    <font face="verdana">Size:<font> 
    <input type="range" min="200" max="600" value="300" class="slider" id="sizeslider">
    <font face="verdana">Spacing:<font> 
    <input type="range" min="0" max="20" value="0" class="slider" id="spacingslider">
  </p5>

</div>


<div id = "svgContent"></div>

<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>


<script src="scriptforhtml.js"></script>



</body>
</html>
